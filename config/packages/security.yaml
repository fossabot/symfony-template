security:
    access_decision_manager:
        strategy: unanimous

    encoders:
        App\Entity\FrontendUser: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        frontend_user_provider:
            id: app.frontend_user_provider
        admin_user_provider:
            id: app.admin_user_provider

    firewalls:
        # disables authentication for assets and the profiler
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # main firewall for logged in users
        main:
            pattern:   ^/
            anonymous: ~
            provider: frontend_user_provider
            form_login:
                login_path: frontend_login_index
                check_path: frontend_login_check
                default_target_path: dashboard_index
                csrf_token_generator: security.csrf.token_manager
                # field names for the username and password fields
                username_parameter: frontend_user_login[email]
                password_parameter: frontend_user_login[plainPassword]
            logout:       true
            anonymous:    true
            logout_on_user_change: true
            remember_me:
              secret: '%env(APP_SECRET)%'
              lifetime: 604800
              path: /
              always_remember_me: true

        #backend firewall for admins
        backend:
            pattern:   ^/
            anonymous: ~
            provider: admin_user_provider
            form_login:
                login_path: backend_login
                check_path: backend_login_check
                default_target_path: backend_dashboard_index
                csrf_token_generator: security.csrf.token_manager

            logout:       true
            anonymous:    true
            logout_on_user_change: true

    access_control:
        #all pages are public
        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY }

        #frontend firewall
        - { path: ^/, role: ROLE_FRONTEND_USER }

        #backend firewall
        - { path: ^/, role: ROLE_BACKEND_USER }